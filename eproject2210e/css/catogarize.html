<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs with filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
    <section id="portfolio">
        <div class="container">
            <div class="gallery col-lg-12 mx-auto">
                <h1 class="gallery-title">portfolio gallery</h1>
            </div>
            <div>
          <button class="btn btn-default filter-button" data-filter="all watches">ALL WATCHES</button>
          <button class="btn btn-default filter-button" data-filter="vintage collection">VINTAGE COLLECTION</button>
          <button class="btn btn-default filter-button" data-filter="luxuries collection">LUXURIES COLLECTION</button>
          <button class="btn btn-default filter-button" data-filter="smart watches">SMART WATCHES</button>
          <button class="btn btn-default filter-button" data-filter="sales">RAMAZAN SALE</button>
            </div>
            <div class="rows">
         <div class="gallery_product col-md-4 filter center vintage ">
           <img src="imgg/images(2).jpg" alt="">




            </div>
        </div>
    </section>
</body>
</html>
